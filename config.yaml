trading:
  # Strategy parameters
  # Double-sided strategy: Sell SPX options, Buy SPY options (both calls and puts)
  # CALLS: Sell 1 SPX call, Buy 10 SPY calls (collect credit)
  # PUTS: Sell 10 SPY puts, Buy 1 SPX put (collect credit)
  max_spreads_per_day: 2
  min_entry_credit: 800  # Minimum total credit for both sides combined
  assignment_risk_threshold: 10  # Close if SPY > strike + this amount

  # Trading hours (ET)
  entry_time: "09:35"
  exit_check_time: "15:45"
  market_close: "16:00"

  # Position sizing (per spread)
  spy_contracts_per_spread: 10   # 10 SPY calls + 10 SPY puts = 20 SPY contracts
  spx_contracts_per_spread: 1    # 1 SPX call + 1 SPX put = 2 SPX contracts

risk_management:
  max_daily_loss: 2000           # Higher for double-sided strategy
  max_position_loss: 1000        # Higher for double-sided strategy
  emergency_exit_enabled: true

execution:
  order_timeout_seconds: 30
  max_retry_attempts: 3
  use_limit_orders: true

dashboard:
  refresh_interval_seconds: 5
  show_greeks: true
  show_pnl_chart: true

logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  console: true
  file: true
